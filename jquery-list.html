<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <title>List!</title>

    <style>
    	.cart-items {
    		cursor: pointer;
    	}
    </style>
  </head>
  <body>

  	<div class="row">
  		<div class="col-lg-4">
  			<br>
  		</div>
  		<div class="col-lg-4">
  			
  			<div class="form-row mt-5">
  				
  				<div class="col-lg-8">
  					
  					<input type="text" class="form-control form-control-sm rounded-0" id="item-input" placeholder="Enter item to add..">

  				</div>

  				<div class="col-lg-4">
  					
  					<button class="btn btn-primary btn-sm rounded-0" id="add-item-btn">+ Add</button>

  				</div>

  			</div>

  			<hr>

  			<h5>Cart Items</h3>
  			<ol id="cart">
  			</ol>

  			<hr>

  			<div id="test-div" class="mt-5 mb-2 p-5 bg-info text-white">
  				<h1>Hello World</h1>
  			</div>

  			<button id="hide-btn" class="btn btn-sm btn-primary">Hide</button>
  			<button id="show-btn" class="btn btn-sm btn-primary">Show</button>
  			<button id="toggle-btn" class="btn btn-sm btn-primary">Toggle</button>

  		</div>
  		<div class="col-lg-4">
  			<br>
  		</div>
  	</div>	


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script-2.js"></script>
  </body>
</html>
